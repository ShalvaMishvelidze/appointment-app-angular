<div class="container mt-5">
  <div class="card mt-3 p-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointment.title"
          type="text"
          placeholder="Appointment name"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointment.date"
          type="date"
          placeholder="Appointment date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments"
    >
      {{ appointment.id }} {{ appointment.title }} -
      {{ appointment.date | date : "dd.MM.yyyy" }}
      <button
        class="btn btn-danger"
        (click)="removeAppointment(appointment.id)"
      >
        remove
      </button>
    </li>
  </ul>
</div>
